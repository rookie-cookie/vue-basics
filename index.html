<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<title>Learning Vue</title>

	<style>
		.box{
			padding: 100px;
			width: 400px;
			text-align: center;
			background: #ddd;
			margin:20px;
			display: inline-block;
		}

		body{
			background: #eee;
			max-width: 960px;
			margin: 20px auto;
		}

		li{
			list-style-type: none;
			background: #fff;
			margin: 20px auto;
			padding: 10px 20px;
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		li.fav{
			background: #ff9ed2;
			color: white;
		}
	</style>
</head>

<body>

	<h1>Hello Vue </h1>


	<div id="app">
		<!-- <h2>I am the template now</h2> -->
		<!-- <p>{{ filteredBooks }}</p> -->


		<div v-if="showBooks">  <!-- conditional -->
			<!-- <p>{{ title }} - {{ author }} - {{ age }} </p> -->

			<!-- attribute binding -->

			<a v-bind:href="url">best website</a> <!--  v-bind:href (or :href) is dynamically updating the href url based on what is set in your data url property -->



			<ul>
				<!-- <li v-for="book in books" :class="{ fav: book.isFav }" @click="toggleFav(book)"> -->
				<li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)">  <!-- 'book' can be anything and books name of array that you want the data to be pulled from -->
					<img :src="book.img" :alt="book.title">
					<h3>{{ book.title }} </h3>
					<p>{{ book.author }}</p>
					  
				</li>
			</ul>
		</div>



		<button @click="toggleShowBooks">
			<span v-if="showBooks">Hide Books</span>   <!-- removes elements from the dom -->
			<!-- <span v-if="!showBooks">Show Books</span> -->
			<span v-else>Show Books</span>
		</button>

		<br>
		<br>
		<br>

		<div v-show="showBooks">Currently showing books</div>  <!-- only hides the element using css -->

		<!-- <button v-on:click="age++">Increase Age</button> -->
		<!-- <button v-on:click="age--">Decrease Age</button> -->
		<!-- <div @click="changeTitle('Oathbringer')">Change Book Title</div> -->

		<br>
		<br>
		<br>

		<!-- mouse events -->
		<div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>  <!-- note if passing data, need to explicitly say that event object needs to be passed in using $ otherwise it will show undefined -->
		<div class="box" @mouseleave="handleEvent">mouseleave (exit)</div>
		<div class="box" @dblclick="handleEvent">double click</div>
		<div class="box" @mousemove="handleMousemove"> position - {{ x }} {{ y }}</div>



	</div>



	<script src="https://unpkg.com/vue@3.0.2"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
